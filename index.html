<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ワクワク婚活タイプ診断</title>
  <link rel="apple-touch-icon-precomposed" href="https://onet.co.jp/sp/img_webclip.png">
  <link rel="shortcut icon" href="https://onet.co.jp/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="mask-icon" href="https://onet.co.jp/Onet_SafariPin.svg" color="#bf0000">
  
  <link href="assets_v2/css/common/sales_tool.min.css" rel="stylesheet">
  <link href="assets_v2/css/personality_diagnosis.min.css" rel="stylesheet">
  <link href="assets_v2/css/style.css" rel="stylesheet">
</head>

<body class="diagnosis-body">
  <header id="g-header"></header>
  <nav id="g-nav-right" class="off g-nav g-nav-right js-slideR"></nav>

  <div class="hero-header">
    <h1 class="hero-title">あなたの<span>恋</span>のタイプは？<br>ワクワク婚活診断</h1>
    <p class="hero-subtitle">21の質問で、あなたにぴったりの婚活スタイルを鑑定します</p>
  </div>

  <div id="container" class="diagnosis-container">
    <div class="html_inc">
      <form name="personalityDiagnosisQuestions">
        <div id="personality-diagnosis--questions"></div>
        
        <div class="u-center u-mt40" style="padding-bottom: 60px;">
          <button type="button" id="personality-diagnosis--button" class="actionButton" style="display:none;">
            診断結果を鑑定する ✨
          </button>
        </div>
        
        <input type="hidden" name="personalityDiagnosisResults">
      </form>

      <div id="personality-diagnosis--modal" style="display:none;">
        <div class="dialog">
          </div>
      </div>

      <script type="text/template" id="template_radioSet">
        <fieldset class="question-card">
          <legend class="radioSetLegend">
            <span class="radioSetLegendNo"></span>
            <span class="radioSetLegendTitle"></span>
          </legend>
          <div class="radioSetItems"></div>
          <div class="radioSetItemsError" style="display:none;">回答を選択してください。</div>
        </fieldset>
      </script>

      <script type="text/template" id="template_radioSetItem">
        <div class="radioSetItem">
          <input type="radio" class="radioSetItemInput">
          <label class="radioSetItemInputLabel"></label>
        </div>
      </script>
    </div>
  </div>

  <script src="assets_v2/js/common/jquery-3.4.1.min.js"></script>
  <script src="assets_v2/js/common/common.js"></script>
  <script src="assets_v2/js/common/numeric_data.js"></script>
  <script src="assets_v2/js/personality_diagnosis.js"></script>
</body>
</html>
